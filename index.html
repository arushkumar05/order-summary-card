<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">
  
 

</head>
<body>
 <div class="card">
 
  <img src="./images/illustration-hero.svg" class="cardimg" />

  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and 
     podcasts on any device anywhere you like!</p>

  <div class="plan">
    <img src="./images/icon-music.svg"/>
    <p>
          <span>Annual Plan</span></br>
          $59.99/year
    </p>
    <a href="#" class="changeplan">Change</a>
</div>

<button>Proceed to Payment</button>
<div class="cancel">
  <a href="#">Cancel Order</a>
</div>
    
 
  
</div>

</body>
</html>
